        <div class="container">
            <div class="row d-flex justify-content-center">
                <form th:action="@{/api/upload}" th:object="${imageDTO}" method="post" enctype="multipart/form-data">

                <div class="col-4 rounded"  style="background-color: #79a6c4">
                    <div class="row d-flex justify-content-center mt-5" >
                        <img src="/resources/logo/logo-title-only.png" class=" rounded-pill w-50">
                        <label for="file" class="fs-5 text-center text-white mt-5">Elige o arrastra tu imagen</label>
                        <input type="file" name="file" required id="file" class=" py-5 w-75 mt-2 rounded" style="background-color: #fff;">
                    </div>
                    
                </div>
                <div class="col-4 ms-1 rounded"  style="background-color: #4d749e">

                    <label for="title" class="fs-5 mt-3 text-white">Título:</label><br>
                        <input type="text" name="title" th:field="*{title}" class="rounded w-100" required minlength="3" id="title">
                        <div class="mb-3 mt-3">
                          <label for="descripcion" class="form-label text-white fs-5">Descripción:</label>
                          <textarea class="form-control" th:field="*{description}" name="descripcion" id="descripcion" rows="5" cols="3" style="resize: none;"></textarea>
                        </div>
                        <select name="tags" class="form-select" id="tags" multiple size="4">
                        <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                        </select>
                    <div class="row d-flex justify-content-center mb-3">
                        <button class="btn text-white w-25 mt-1 fw-bold" type="submit" style="background-color: #000000;"> Subir </button>
                    </div>

                </div>
                </form>
            </div>


        </div>
