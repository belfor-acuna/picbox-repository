<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc86eb82ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media='screen'  href="/css/profile.css">
    <title>Picbox</title>
</head>
<body style="background-image: url('/assets/Background.png')" th:each="otherUser:${userProfile}">
<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #4d749e">
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <a class="navbar-brand" href="/gallery"><img src="/assets/logo/logo-with-title.png" height="60" width="60" class="ms-1 rounded-pill" alt=""></a>
        <form class="d-flex my-2 my-lg-0" id="searchbar" th:action="@{/gallery/search}" method="post">
            <input class="form-control me-sm-2 rounded-pill" id="tags" type="text" name="tags" placeholder="Buscar" th:value="${tags}">
            <button class="btn my-2 my-sm-0 text-white" type="submit" style="background-color:#000000">Buscar</button>
        </form>
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link mt-1  btn text-white w-100" href="/login">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mt-1 ms-2 btn text-white" href="/signup">Registrate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mt-1 ms-2 btn text-white" href="/gallery">Galería</a>
            </li>
        </ul>
    </div>
</nav><br><br><br><br><br>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row w-100" style="background-color: #bbe6e9f8;">
              <main>
            
                <section class=" text-center container">
                  <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <img th:src="@{/userImage/{id}(id=${otherUser.id})}" class="rounded w-50 ">
                      <h1 class="font-weight-light mt-3" th:text="${otherUser.boxName}"></h1>
                      <p class="lead text-muted" th:text="${otherUser.aboutYou}"></p>
                      <p class="fw-bold" th:text="${otherUser.profession}"></p>
                      <p class="lead text-muted" th:text="${otherUser.boxDescription}"></p>

                    </div>

                  </div>
                </section>
            
                <div class="album py-5" id="album-1">
                  <div class="container">
            
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                      <div class="col" th:each="image: ${otherUser.images}">
                        <div class="card shadow-sm">
                            <img th:src="@{/image/{id}(id=${image.id})}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" focusable="false">
                          </svg>
            
                          <div class="card-body">
                            <p class="fw-bold" th:text="${image.title}"></p>
                            <p class="card-text" th:text="${image.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                  <a th:href="@{/fullview/image/{id}(id=${image.id})}" class="btn btn-sm btn-outline-secondary"> Ver foto</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            
              </main>
            
        </div>
    </div>
</body>
</html>
