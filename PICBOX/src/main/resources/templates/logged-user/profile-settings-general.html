<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc86eb82ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" media='screen' href="/css/profile-settings.css">
    <title>Art repository</title>
</head>
<body style="background-image: url(/assets/Background.png);" th:each="thisUser: ${currentUser}">
   
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #4d749e">
        <a class="navbar-brand" th:href="@{/userGallery/{id}(id=${thisUser.id})}"><img src="/assets/logo/logo-with-title.png" class="ms-1 rounded-circle" height="60" alt=""></a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <form class="d-flex my-2 my-lg-0" id="searchbar" th:action="@{/loggedGallery/search}" method="post">
                <input class="form-control me-sm-2 rounded-pill" id="writtentags" type="text" name="writtentags" placeholder="Buscar" th:value="${writtentags}">
                <input class="d-none" type="hidden" id="userid" name="userid" th:value="${thisUser.id}">
                <button class="btn my-2 my-sm-0 text-white" type="submit" style="background-color:#000000">Buscar</button>
            </form>
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link ms-2 btn text-white w-100" th:href="@{/upload/{id}(id=${thisUser.id})}">Subir imagen</a>

                <li class="nav-item">
                    <a class="nav-link ms-2 btn text-white" th:href="@{/userGallery/{id}(id=${thisUser.id})}" >Galería</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn text-white ms-1" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  style="background-color:#79a6c4" th:text="${thisUser.fullname}"></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId" style="background-color: #000000;">
                        <a class="dropdown-item text-white" th:href="@{/userProfile/{id}(id=${thisUser.id})}"  >Mi perfil</a>
                        <a class="dropdown-item text-white" th:href="@{/userSettings/{id}(id=${thisUser.id})}" style="background-color:#79a6c4">Configuracion de Usuario</a>
                        <a class="dropdown-item text-white" href="/gallery">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> <br><br><br><br><br>
    <div class="container">
        <div class="row bg-light">
          <div class="col-xl-2 col-xs-6" style="background-color: #4e637a">
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <a th:href="@{/userGallery/{id}(id=${thisUser.id})}"><img src="/assets/logo/logo-only.png" class="w-100 h-75 mt-2 rounded"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-xl-10 col-xs-6">
            <h2 class="text-muted fw-bold mt-xl-3 mt-xs-1 ms-1"> Configuración general</h2>
          </div>
        </div>
        <div class="row" style="background-color: #e4e4e4;">
          <div class="col-xl-2 col-xs-6" style="background-color: #303c49;">
            <div class="row mt-xl-3 ms-2 mt-xs-0">
              <h5 class="text-secondary">Configuración</h5>
            </div>
            <div class="row mt-xl-3 ms-2 mt-xs-0">
              <a th:href="@{/userSettings/general/{id}(id=${thisUser.id})}" class="text-light text-decoration-none"> <i class="fa-solid fa-user text-dark fs-5"></i> General</a>
              <a th:href="@{/userSettings/{id}(id=${thisUser.id})}" class="  mt-3 text-decoration-none" style="color: #7a7c80;"> <i class="fa-solid fa-lock text-dark fs-5"></i></i> Cuenta </a>
              <a th:href="@{/userSettings/box/{id}(id=${thisUser.id})}" class="  mt-3 text-decoration-none" style="color: #7a7c80;"> <i class="fa-solid fa-language text-dark fs-5"></i> Box </a>
            </div>
            <div class="row justify-content-center">
              <a href="/gallery" class="btn text-decoration-none fs-5 mt-2" style="color: rgb(183, 185, 190);"> Cerrar sesion</a>
              <a th:href="@{/userProfile/{id}(id=${thisUser.id})}" class="btn text-decoration-none fs-5 mt-2 btn-outline-secondary text-light w-75 rounded-pill">Perfil</a>
            </div>
          </div>
          <div class="col-xl-10 col-xs-6">
            <div class="row mt-2 bg-light">
              <div class="col-6">
                <h4 class="text-muted fw-bold mt-2 ms-1">General</h4>
                <p class="text-secondary fw-bold ms-1"> Configura tus datos personales y foto de perfil.</p>
                <form th:action="@{/api/userSettings/general/{id}(id=${thisUser.id})}" th:object="${currentUser}" method="post">
                  <div class="row">
                    <div class="col-xxl-4 col-xs-12">
                        <label for="fullname" class=" fs-5 fw-bold mt-3">Nombre completo</label>
                        <br>
                        <input type="text" th:field="*{fullname}" class="form-control w-75" id="fullname" name="fullname" required minlength="1">
                        <br>
                    </div>

                      <div class="col-xxl-4 col-xs-12">
                          <label for="aboutYou" class=" fs-5 fw-bold mt-3">Sobre ti:</label>
                          <br>
                          <textarea th:field="*{aboutYou}" class="form-control" th:value="${thisUser.aboutYou}" id="aboutYou" name="aboutYou" rows="3" cols="3" style="resize: none;"></textarea>
                          <br>
                      </div>
                      <div class="col-xxl-4 col-xs-12">
                          <label for="phoneNumber" class=" fs-5 fw-bold mt-3">Numero de contacto:</label>
                          <br>
                          <input type="number" th:field="*{phoneNumber}" class="form-control w-75" id="phoneNumber" name="phoneNumber" minlength="8">
                          <br>
                      </div>
                      <div class="row d-flex justify-content-center">
                          <button type="submit" class="btn btn-dark w-25 rounded-pill"> Guardar</button>
                      </div>
                  </div>
                </form>
              </div>
                <div class="col-6 mt-2 d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img th:if="${thisUser.profilePicture!=null}" th:src="@{/userImage/{id}(id=${thisUser.id})}" class="card-img-top" alt="...">
                        <p th:if="${thisUser.profilePicture==null}" class="text-center mt-1 bg-warning"> Aún no eliges una foto de perfil</p>
                        <div class="card-body">
                            <form th:action="@{/api/uploadUserImage/{id}(id=${thisUser.id})}" method="post" enctype="multipart/form-data">
                                <div class="row rounded p-3"  style="background-color: #79a6c4">
                                    <label for="file" class="fs-5 text-center text-white mt-2">Cambia tu foto de perfil</label>
                                    <input type="file" name="file" required id="file" class=" p-2 w-100 mt-2 rounded" style="background-color: #fff;">
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <button type="submit" class="mt-1 btn btn-dark w-100 rounded-pill"> Cambiar imagen</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
