<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media='screen' href="/css/signup-style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> Picbox </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-sm-2"></div>
            <div class="col-xl-4 col-sm-8 mt-5 rounded" style="background-color:#4d749e ;">
                <div class="row">
                    <a href="/gallery"><img src="/assets/logo/logo-only.png" width="35%" class="mt-3 d-block mx-auto rounded-circle"alt="Logo de la empresa"></a>
                </div>
                <div class="row">
                    <form th:action="@{/api/signup}" th:object="${registerDTO}" method="post">
                            <label for="email" class="text-white fs-5 fw-bold mt-4">Correo Electronico</label>
                            <br>
                            <input type="email" th:field="*{email}" class="rounded mt-2 w-100" id="email" name="email" required >
                            <br>
                            <label for="username" class="text-white fs-5 fw-bold mt-4">Nombre de Usuario</label>
                            <br>
                            <input type="text" th:field="*{username}" class="rounded mt-2 w-100" id="username" name="username" required minlength="3">
                            <br>
                            <label for="password" class="text-white fs-5 fw-bold mt-4">Contraseña</label>
                            <br>
                            <input type="password" th:field="*{password}" class="rounded mt-2 w-100" id="password" name="password" required minlength="8">
                            <br>
                            <label for="name" class="text-white fs-5 fw-bold mt-4">Nombre y Apellido</label>

                            <br>
                            <input type="text" th:field="*{fullname}" class="rounded mt-2 w-100" id="name" name="name" required minlength="4">
                            <br>
                            <div class="mb-3">
                                <label for="profession" class="text-white fs-5 fw-bold mt-4">Profesión</label>
                                <select class="form-select form-select-lg" th:field="*{profession}" name="profession" id="profession" required>
                                    <option disabled value="Select One"> Select one </option>
                                    <option value="Artista digital">Artista digital</option>
                                    <option value="Dibujante">Dibujante</option>
                                    <option value="Pintor">Pintor</option>
                                    <option value="Otro">Otro</option>

                                </select>
                            </div>
                        <div class="mb-3">
                            <label for="rol" class="text-white fs-5 fw-bold mt-4">Rol</label>
                            <select class="form-select form-select-lg" th:field="*{rol}" name="rol" id="rol" required>
                                <option disabled value="Select One"> Select one </option>
                                <option value="Administrador">Administrador</option>
                                <option value="Usuario">Usuario</option>

                            </select>
                        </div>
                        <div class="row d-flex justify-content-center mt-1">
                            <a href="landing-page.html" class="mt-5 btn text-white fw-bold w-50 text-decoration-none" id="button">Ya tengo una cuenta</a>
                            <button type="submit" class="btn text-white fw-bold w-25 ms-5 mt-5"  style="background-color: #000000"> Registrar</button>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <br><br><br>
                </div>
            </div>
            <div class="col-xl-4 col-sm-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
