<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media='screen' href="/css/login-style.css" />
    <script src="https://kit.fontawesome.com/cc86eb82ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title> Picbox</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-sm-2"></div>
            <div class="col-xl-4 col-sm-8 mt-5 rounded" style="background-color:#4d749e ;">
                <div class="row">
                    <a href="/gallery"><img src="/assets/logo/logo-only.png" width="35%" class="mt-3 d-block mx-auto rounded-circle"alt="Logo de la empresa"></a>
                </div>
                <div class="row">
                    <form th:action="@{/api/login}" th:object="${loginDTO}" method="post">
                        <label for="email" class="text-white fs-5 fw-bold mt-4">Email</label>
                        <br>
                        <input type="text" th:field="*{email}" class="rounded mt-2 w-100" id="email" name="email" required minlength="3">
                        <br>
                        <label for="password" class="text-white fs-5 fw-bold mt-4">Contrase√±a</label>
                        <br>
                        <input type="password" th:field="*{password}" class="rounded mt-2 w-100" id="password" name="password" required minlength="8">

                        <div class="row d-flex justify-content-center  mt-5 ">
                            <a href="/gallery" class="mt-5 btn text-white fw-bold w-50 text-decoration-none" id="button">Ya tengo una cuenta</a>
                            <button class="btn text-white fw-bold w-25 ms-5 mt-5" type="submit" style="background-color: #000000"> Login</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <br><br><br>
                </div>
            </div>
            <div class="col-xl-4 col-sm-2"></div>
        </div>
    </div>
</body>
</html>
