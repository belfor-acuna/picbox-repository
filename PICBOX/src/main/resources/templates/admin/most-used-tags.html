    <title>Picbox</title>
</head>
<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #4d749e">
    <a class="navbar-brand" href="landing-page.html"><img src="/assets/logo/logo-with-title.png" class="ms-1 rounded-circle" height="60" width="60" alt=""></a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"

        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            
            <li class="nav-item">
                <a class="nav-link mt-1 ms-2 btn text-white" th:href="@{/admin/dashboard}"  style="background-color:#79a6c4">Dashboard</a>

            <li class="nav-item">
                <a class="nav-link mt-1 ms-2 btn text-white" th:href="@{/gallery}"  style="background-color:#79a6c4">Log out</a>

<body style="background-image: url('/assets/Background.png')">
<div class="container-fluid ">
 <div class="row justify-content-center d-flex mt-4">
    <a class="col-6-xl col-12-sm btn btn-primary w-25 rounded-pill">
        <p class="fw-bold"> Tags Mas Usados</p>
    </a>
 </div>
 <div class="row justify-content-center d-flex mt-2">
    <div class="col-2 mt-1 btn btn-outline-dark rounded-pill"th:each=tag:${tags}>
        <p class=" w-100" th:text=${tag.name}></p>
        <p th:if="${tag.images.size() == 1}" th:text="${tag.images.size()} + ' uso'"></p>
        <p th:if="${tag.images.size() != 1}" th:text="${tag.images.size()} + ' usos'"></p>
    </div>
 </div>
 
</div>
