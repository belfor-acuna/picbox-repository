<body>
    <div class="container">
        <div class="row">
            <h1 class="text-secondary fs-2 text-center"> Lista de usuarios</h1>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead class="table-secondary">
                <tr>
                    <th class=""> Nombre de usuario</th>
                    <th class=""> Nombre</th>
                    <th class=""> Email</th>
                    <th class=""> Rol</th>
                    <th> Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.rol}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-dark text-white">Editar</a>
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-secondary text-white ms-4">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
